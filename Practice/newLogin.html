<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rezvi.style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="tittle">Login Here</div>
        <form action="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/1024px-User-avatar.svg.png"
                width="100" height="100" alt="Picture not found" class="avatar">

            <div class="user-details">
                <div class="new-input-box">
                    <span class="details">Username/Email :</span>
                    <input type="text" placeholder="Enter your Username/Email here" required>
                </div>

                <div class="new-input-box">
                    <span class="details">Password :</span>
                    <input type="password" placeholder="Enter your password here" required>
                </div>

                <div class="new-button">
                    <input type="submit" value="Log in">
                </div>

                <div>
                    <span>Not a member yet? <a href="newReg.html">Regiester now!</a></span>
                </div>

</body>

</html>
